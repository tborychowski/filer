<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filer</title>
 	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
 	<link rel="stylesheet" href="index.css">
</head>
<body>

	<header class="toolbar">
		<div class="toolbar-btn-group">
			<button class="toolbar-btn" data-action="newfolder" title="New Folder"><i class="fa fa-folder-o"></i></button>
			<button class="toolbar-btn" data-action="newfile" title="New File"><i class="fa fa-file-o"></i></button>
		</div>
		<div class="toolbar-btn-group">
			<button class="toolbar-btn" data-action="openfolder" title="Open Finder"><i class="fa fa-external-link"></i></button>
			<button class="toolbar-btn" data-action="openterminal" title="Open Terminal"><i class="fa fa-terminal"></i></button>
			<button class="toolbar-btn" data-action="openrepo" title="Open Git Repo"><i class="fa fa-git"></i></button>
			<button class="toolbar-btn" data-action="copypath" title="Copy Path"><i class="fa fa-compass"></i></button>
		</div>
		<div class="toolbar-btn-group">
			<button class="toolbar-btn" data-action="copy" title="Copy"><i class="fa fa-copy"></i></button>
			<button class="toolbar-btn btn-paste" data-action="paste" title="Paste" disabled><i class="fa fa-clipboard"></i><span></span></button>
		</div>

		<div class="toolbar-filler"></div>
		<input class="filelist-input" placeholder="Filter">
	</header>

	<section class="filelist-wrapper"><div class="filelist"></div></section>

	<footer>
		<div class="footer-item current-path"></div>
		<div class="footer-item highlighted-item"></div>
		<div class="footer-filler"></div>
		<div class="footer-item git-status" title="Git status"></div>
	</footer>

	<script src="index.js"></script>
</body>
</html>
